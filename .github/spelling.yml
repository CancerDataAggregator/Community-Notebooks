name: spelling

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: spell
        run: |
          python -m pip install --upgrade pip
          python -m pip install codespell
          codespell  example-notebooks 
