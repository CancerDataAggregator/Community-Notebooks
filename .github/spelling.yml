name: spelling

on:
  pull_request_target:
  push:
  issue_comment:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: spell
        run: |
          python -m pip install --upgrade pip
          python -m pip install codespell
          codespell  .
